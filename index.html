<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fort Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <!-- Font 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <!-- Font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <title>Adam Shay | Software Engineer</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="#"
              ><img src="assets/A-letter.svg" height="50px" alt="latter a"
            /></a>
          </div>
          <ul class="nav-items">
            <li><a href="hero">Home</a></li>
            <li><a href="portfolio">Portfolio</a></li>
            <li><a class="button" href="contact">Say Hello</a></li>
          </ul>
          <div class="toggle_btn">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="dropdown_menu">
          <li><a href="hero">Home</a></li>
          <li><a href="portfolio">Portfolio</a></li>
          <li><a class="button" href="contact">Say Hello</a></li>
        </div>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="hero-body">
          <div class="container">
            <h1>I'm Adam.</h1>
            <h2>a programming student.</h2>
            <img
              class="avatar"
              src="assets/profile-pic.png"
              alt="profile image"
            />
          </div>
        </div>
        <div class="hero-foot">
          <div class="container">
            <img
              class="is-bottom"
              src="assets/hero-devices.svg"
              alt="computer devices"
            />
          </div>
        </div>
      </section>

      <section class="about">
        <div class="container"></div>
        <div class="is-centered">
          <div class="is-three-fifths">
            <h1>Hi, I'm Adam. Nice to meet you.</h1>
          </div>
        </div>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");
      const mainSection = document.querySelector("main");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";

        // Adjust main section margin-top based on the navbar height
        const navbarHeight = document.querySelector(".navbar").offsetHeight;
        mainSection.style.marginTop = isOpen ? navbarHeight + 30 + "px" : "0";
      };
    </script>
  </body>
</html>
